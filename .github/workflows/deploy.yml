name: Auto Deploy to Target Org (Org B)

on:
  push:
    branches:
      - main  # triggers whenever you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      # Step 3: Authenticate to Target Org using the secret
      - name: Authenticate to Org B
        run: |
          echo "${{ secrets.SF_AUTH_URL_ORG_B }}" > authurl.txt
          sf org login sfdx-url -f authurl.txt -a TargetOrg

      # Step 4: Deploy metadata from force-app folder
      - name: Deploy metadata to Org B
        run: |
          sf project deploy start --source-dir force-app --target-org TargetOrg --ignore-conflicts --wait 10 --verbose

      # (Optional) Step 5: Run Apex Tests
      - name: Run Apex Tests
        run: |
          sf apex run test --target-org TargetOrg --result-format human --code-coverage --wait 10
